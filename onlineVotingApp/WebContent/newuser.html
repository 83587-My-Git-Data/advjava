<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration</title>
</head>
<body>
	<h3>Registration</h3>
	<form method="post" action="registration">
		First Name: <input type="text" name="first Name" /> <br /> <br />
		Last Name: <input type="text" name="last Name" /> <br /> <br />
		Email: <input type="text" name="email" /> <br /> <br /> Password: <input
			type="password" name="passwd" /> <br /> <br /> dob: <input
			type="date" name="date" /> <br /> <br /> status: <input
			type="text" name="status" /> <br /> <br /> role: <input
			type="text" name="role" /> <br /> <br /> <input type="submit"
			value="Sign Up" />
	</form>
	<a href="index.html">Sign In</a>
</body>
</html>
